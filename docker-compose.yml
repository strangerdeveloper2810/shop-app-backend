version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: shopapp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-admin123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ShopApp}
      MYSQL_USER: ${MYSQL_USER:-shopapp}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-shopapp123}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - shopapp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-admin123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopapp-backend
    restart: unless-stopped
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-ShopApp}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-shopapp}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-shopapp123}

      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-true}

      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-ALCbi60PiwHV8ZPsBKZJzAVe+E3rWN5DLzww7hg6Tj8=}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-2592000}

      # Server Configuration
      SERVER_PORT: 8088

      # Locale
      SPRING_MESSAGE_DEFAULT_LOCALE: ${DEFAULT_LOCALE:-en}
    ports:
      - "${BACKEND_PORT:-8088}:8088"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shopapp-network

volumes:
  mysql_data:
    driver: local

networks:
  shopapp-network:
    driver: bridge
